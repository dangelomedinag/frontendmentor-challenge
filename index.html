<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main id="main">
      <section class="rating">
        <header class="rating__header">
          <i>icon</i>
        </header>
        <main class="rating__main">
          <h1 class="rating__title">How did we do?</h1>
          <p class="rating__copy">
            Please let us know how we did with your support request.
          </p>
          <div class="rating__selection">
            <button class="rating__btn" data-rating="1">1</button>
            <button class="rating__btn" data-rating="2">2</button>
            <button class="rating__btn" data-rating="3">3</button>
            <button class="rating__btn" data-rating="4">4</button>
            <button class="rating__btn" data-rating="5">5</button>
          </div>
        </main>
        <footer class="rating__footer">
          <button class="rating__submit">submit</button>
        </footer>
      </section>

      <!-- How did we do? Please let us know how we did with your support request.
      All feedback is appreciated to help us improve our offering! 1 2 3 4 5
      Submit

      You selected
      out of 5 Thank you! We appreciate you taking the time to give a rating. If
      you ever need more support, donâ€™t hesitate to get in touch! -->
    </main>
    <footer id="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
