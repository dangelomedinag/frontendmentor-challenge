<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <article class="card">
      <picture class="card__img-wrapper">
        <source
          srcset="/images/image-product-desktop.jpg"
          media="(min-width: 1440px)"
        />
        <img
          class="card__img card__img--mobile"
          src="/images/image-product-mobile.jpg"
          alt="perfume Gabrielle CHANEL"
        />
      </picture>
      <div class="card__wrapper">
        <span class="card__type">perfume</span>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <span class="card__price">
          <span class="card__offer">$149.99</span>
          <span class="card__old">$169.99</span>
        </span>
        <button class="card__action">
          <i>
            <img src="/images/icon-cart.svg" alt="shopping card" />
          </i>
          Add to Cart
        </button>
      </div>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/dangelomedinag/challenge">dangelomedinag</a>.
    </div>
  </body>
</html>
