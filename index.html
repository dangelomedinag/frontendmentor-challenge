<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="/index.js" defer></script>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="rating">
        <header class="rating__header">
          <i class="rating__icon">
            <img src="/images/icon-star.svg" alt="icon start" />
          </i>
        </header>
        <section class="rating__main">
          <h2 class="rating__title">How did we do?</h2>
          <p class="rating__copy">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="rating__selection">
            <button class="rating__btn" data-ratingvalue="1">1</button>
            <button class="rating__btn" data-ratingvalue="2">2</button>
            <button class="rating__btn" data-ratingvalue="3">3</button>
            <button class="rating__btn" data-ratingvalue="4">4</button>
            <button class="rating__btn" data-ratingvalue="5">5</button>
          </div>
        </section>
        <footer class="rating__footer">
          <button class="rating__submit" disabled>submit</button>
        </footer>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">dangelomedinag</a>.
      </div>
    </footer>
  </body>
</html>
